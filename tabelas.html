<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC202 Tabelas</title>
  </head>
  <body>
    <nav>
        <a href="listas.html"><h4>Ir para Listas</h4></a>
    </nav>
    <h1>DCC202 Tabelas</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Medida</th>
          <th>Mililitros</th>
          <th>Farinha</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1 xícara</td>
          <td>240ml</td>
          <td>160g</td>
        </tr>
        <tr>
          <td>1 copo americano</td>
          <td>250ml</td>
          <td>167g</td>
        </tr>
        <tr>
          <td>1 colher de sopa</td>
          <td>15ml</td>
          <td>10g</td>
        </tr>
        <tr>
          <td>1 colher de chá</td>
          <td>5ml</td>
          <td>3,5g</td>
        </tr>
      </tbody>
    </table>

    <h2>Mesclagem</h2>

    <table border="1">
        <thead>
            <tr>
              <th colspan="4">Alfapeto</th>
            </tr>
          </thead>
        <tr>
            <td colspan="2">AB</td>
            <!-- <td>B</td> -->
            <td>C</td>
            <td rowspan="2">D</br>H</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <!-- <td>H</td> -->
        </tr>
        <tr>
            <td colspan="2" rowspan="2">I J</br>MN</td>
            <!-- <td>J</td> -->
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <!-- <td>M</td>
            <td>N</td> -->
            <td>O</td>
            <td>P</td>
        </tr>
    </table>

    <h4>* Alfapeto está escrito "certo", pois é um alfabeto incompleto que termina em "P"</h4>
  </body>
</html>
